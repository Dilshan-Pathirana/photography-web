<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback
      // Redirects /<repo>/<path> to /<repo>/?/<path>
      // Source pattern: https://github.com/rafgraph/spa-github-pages
      (function () {
        var pathSegmentsToKeep = 1; // keep "/photography-web" for this repo

        var l = window.location;
        var newUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .split('/')
            .slice(1 + pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
