<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photography portfolio showcasing featured albums, event galleries, and contact information." />
    <title>Lumina Photography</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA fallback: convert /<repo>/?/<path> back into /<repo>/<path>
      // (works with public/404.html redirect)
      (function (l) {
        if (l.search && l.search.length > 1 && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          // Preserve the repo base path (e.g. "/photography-web/") from l.pathname.
          // Example: /photography-web/?/albums -> /photography-web/albums
          var basePath = l.pathname.replace(/\/$/, '');
          window.history.replaceState(null, '', basePath + decoded + l.hash);
        }
      })(window.location);
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
